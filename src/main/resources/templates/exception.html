<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <th:block layout:fragment="content">
      <!-- inner banner -->
      <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
          <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Oops...</h4>
            <ul class="breadcrumbs-custom-path">
              <li><a th:href="@{/home}">Home</a></li>
              <li class="active"><i class="fas fa-angle-right"></i>Error</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- //inner banner -->

      <!-- error block -->
      <section class="page_404" style="padding-bottom: 4%; padding-top: 2%;">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 ">
              <div class="col-sm-10 col-sm-offset-1  text-center">
                <div class="four_zero_four_bg"></div>
                <div class="contant_box_404">

                  <p th:text="${'Error Message - ' + errorMsg}" style="padding-top:10%"></p>
                  <div style="padding-top: 2%;">
                    <a th:href="@{/home}" class="link_404 btn btn-style btn-style-3">Back to Home Page</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- //error block -->
    </th:block>

</body>
</html>
