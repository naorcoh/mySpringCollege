<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <th:block layout:fragment="content">
      <!-- inner banner -->
      <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
          <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">LogIn</h4>
            <ul class="breadcrumbs-custom-path">
              <li><a th:href="@{/home}">Home</a></li>
              <li class="active"><i class="fas fa-angle-right"></i>LogIn</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- //inner banner -->



      <!-- //login block -->

      <section class="vh-200 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">


                  <form th:action="@{/login}" method="post" class="signin-form">

                    <div class="mb-md-5 mt-md-4 pb-5">

                      <h2 class="fw-bold mb-2 text-uppercase" style="color: #ffffff">Login</h2>
                      <p class="text-white-50 mb-5">Please enter your login and password!</p>

                      <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(message)}"
                          th:text="${message}" />

                      <div class="form-outline form-white mb-4">
                        <input placeholder="Username" type="text" name="username" id="username" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input placeholder="Password" type="password" name="password" id="password" class="form-control form-control-lg" />
                      </div>



                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                      <button class="btn btn-outline-light btn-lg px-5 btn-style" type="submit">Login</button>

                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      </div>

                    </div>

                  </form>

                  <div>
                    <p class="mb-0" style="color: #ffffff">Don't have an account?</p>
                    <p><a th:href="@{/register}" class="text-white-50 fw-bold"> Sign Up</a></p>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- //login block -->


    </th:block>

</body>
</html>
